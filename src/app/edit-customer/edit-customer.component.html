<div class="container">
  <div class="card col-md-6 offset-3 mt-5">
      <div class="card-header bg-dark text-light">
        Update Customer Profile
      </div>
      <div class="card-body" >
        <form [formGroup]="updateCustomerFormGroup" (ngSubmit)="updateCustomer()">
          <div class="mb-3">
            <div class="mb-3">
              <label class="form-label ">Name</label>
              <input type="text" formControlName="name" class="form-control">
              <span class="text-danger" *ngIf="updateCustomerFormGroup.controls['name'].touched
                && updateCustomerFormGroup.controls['name'].errors
                && updateCustomerFormGroup.controls['name'].errors!['required']">
                Name is required
              </span>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="text" formControlName="email" class="form-control">
              <span class="text-danger" *ngIf="updateCustomerFormGroup.controls['email'].touched
                && updateCustomerFormGroup.controls['email'].errors
                && updateCustomerFormGroup.controls['email'].errors!['required']">
                email is required
              </span>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="text" formControlName="phoneNumber" class="form-control">
              <span class="text-danger" *ngIf="updateCustomerFormGroup.controls['phoneNumber'].touched
              && updateCustomerFormGroup.controls['phoneNumber'].hasError('required')">
              Phone Number is required
            </span>
            </div>

            <div class="mb-3">
              <label class="form-label">Date of Birth</label>
              <input type="date" formControlName="dateOfBirth" class="form-control">
              <span class="text-danger" *ngIf="updateCustomerFormGroup.controls['dateOfBirth'].touched
              && updateCustomerFormGroup.controls['dateOfBirth'].hasError('required')">
              Date of Birth is required
            </span>
            </div>

            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" formControlName="city" class="form-control">
              <span class="text-danger" *ngIf="updateCustomerFormGroup.controls['city'].touched
              && updateCustomerFormGroup.controls['city'].hasError('required')">
              City is required
            </span>
            </div>

            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select formControlName="gender" class="form-control">
                <option value="" disabled selected>Select Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
              </select>
              <span class="text-danger" *ngIf="updateCustomerFormGroup.controls['gender'].touched
              && updateCustomerFormGroup.controls['gender'].hasError('required')">
              Gender is required
            </span>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <button type="button" (click)="goBack()" class="btn btn-danger">Back</button>
              <button [disabled]="!updateCustomerFormGroup.valid" class="btn btn-success">Save</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
