<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-5 d-none d-sm-inline">Home</span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">





          <li>
            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle text-light">
              <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">Accounts</span> </a>
            <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
              <li class="w-100">
                <a routerLink="/admin/accounts" class="nav-link px-0"> <span class="d-none d-sm-inline">Search Account</span> </a>
              </li>
              <li *ngIf="injector.roles.includes('ADMIN')">
                <a routerLink="/admin/new-account" class="nav-link px-0"> <span class="d-none d-sm-inline">New Account</span>  </a>
              </li>
              <li>
                <a routerLink="/admin/bank-accounts" class="nav-link px-0"> <span class="d-none d-sm-inline">Accounts</span>  </a>
              </li>
            </ul>
          </li>





          <li>
            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle  text-light">
              <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Customers</span> </a>
            <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
              <li class="w-100">
                <a routerLink="/admin/customers" class="nav-link px-0"> <span class="d-none d-sm-inline">Search customers</span></a>
              </li>
              <li *ngIf="injector.roles.includes('ADMIN')">
                <a routerLink="/admin/new-customer" class="nav-link px-0"> <span class="d-none d-sm-inline">New customer</span></a>
              </li>
            </ul>
          </li>





        </ul>
        <hr>
        <div class="dropdown pb-4" *ngIf="injector.isAuthenticated==true">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
            <span class="d-none d-sm-inline mx-1">{{injector.username}}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">

            <li (click)="handleLogout()"><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</div>
